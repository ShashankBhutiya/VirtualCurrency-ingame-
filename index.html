<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>In-Game Virtual Currency</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS Styles -->
    <link rel="stylesheet" href="styles.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
</head>
<body>
    <header>
        <h2>Game Islands</h2>
    </header>

    <h1>Virtual Currency In-Game</h1>
    <h2>No Need to have real money among you friend group</h2>
    <h3> Use Virtual Currency to give rewards to you team mates, manage you class, Bet With your friends and more!
    </h3>

    <!-- Control Panel Section -->
    <div class="control-panel">
        <button id="addPlayerBtn">Add New Player</button>
        <button id="transactionBtn">Make a Transaction</button>
        <button id="viewLogBtn">View Log File</button>
        <button id="changeThemeBtn">Change Theme</button>
    </div>

    <!-- Island Container -->
    <div class="island-container" id="islandContainer">
        <!-- Island elements will be inserted here -->
    </div>

    <!-- Alert Box -->
    <div id="alertBox" class="alert"></div>

    <!-- Modal Overlay -->
    <div id="modalOverlay" class="modal-overlay">
        <!-- Modals will be injected here -->
    </div>

    <!-- JavaScript Code -->
    <script src="script.js"></script>

</body>
</html>
